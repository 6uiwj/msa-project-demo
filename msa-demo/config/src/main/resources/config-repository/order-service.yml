server:
  port: 0

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/mydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: user
    password: pass

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true #SQL문 보기 예쁘게 출력
        dialect: org.hibernate.dialect.MySQLDialect #MySQL 문법으로 출력
    show-sql: true #콘솔에 SQL문 출력

  kafka:
    bootstrap-servers: localhost:9094
    consumer:
      group-id: orchestration-group
      auto-offset-reset: earliest
    listener:
      ack-mode: record
    producer:
      retries: 3
      acks: all

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}  # 인스턴스마다 고유 ID